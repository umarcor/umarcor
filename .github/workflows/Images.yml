name: Images

on:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:

  Gource:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Build container image
      run: docker build -t ghcr.io/umarcor/gource -< gource/Dockerfile

    - name: Login to ghcr.io
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - name: 'Push container image to registry'
      run: docker push ghcr.io/umarcor/gource
